{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
{% if form %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Recognise</button>
</form>
{% endif %}
<img src="{{ current_picture.picture_file.url }}" alt="">
<hr>
{% if current_picture.rectangled_image %}
<img src="{{ current_picture.rectangled_image.url }}" alt="">
<hr>
<h3>{{ current_picture.recognised_text }}</h3>
{% endif %}
<a href="{% url 'dtest' %}"><button>Test download</button></a>
{% endblock  %}
